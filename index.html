<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empress</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{App.Title}}</a>
          <div class="nav-collapse collapse">
            <ul class="nav navbar-nav">
                {{#linkTo 'index' tagName='li' href=false}}
                    {{#linkTo 'index'}}Home{{/linkTo}}
                {{/linkTo}}
                {{#linkTo 'about' tagName='li' href=false}}
                    {{#linkTo 'about'}}About{{/linkTo}}
                {{/linkTo}}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container">

      <div class="custom-template">
        <div class="row">
          <div class="col-lg-8">
            {{outlet}}
          </div>
          <div class="col-lg-4 contact-list">
            <h4>Contact</h4>
            <ul>
              {{#each App.ExternalLinks}}
              <li><a target="_blank" {{bindAttr href="url"}}>{{title}}</a></li>
              {{/each}}
            </ul>
         </div>
        </div>
      </div>

    </div><!-- /.container -->
    </script>

    <script type="text/x-handlebars" id="index">
      <div class="main-content">
        <ul class="post-list">
          {{#each App.Posts}}
          <li><span class="date">{{date publishDate}}</span>{{#linkTo 'post' this}}{{title}}{{/linkTo}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script type="text/x-handlebars" id="about">
      {{markdown aboutBody}}
    </script>

    <script type="text/x-handlebars" id="post">
      <div class="main-content">
        <span class="date">{{date publishDate}}</span>
        <br />
        {{markdown postBody}}
      </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.2.0.js"></script>
    <script src="js/libs/showdown.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
